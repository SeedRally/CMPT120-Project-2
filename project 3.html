      <h1>Michael Rodecker's:

      <br>
      

      <textarea id="taGame" rows="12" cols="85">>: You are on the East bank of the Hudson River. There is a small fox nearby. Type "help" if you're stuck. [0]  
      </textarea>
      
      <br>
      <h2>Enter Command:</h2>
      <input type="text" 
             id="txtCommand" 
             onKeydown="if (event.keyCode==13) btn_enter_click();"
             placeholder="Enter Text Here..."
             maxlength="20">
      
      <input type="button"
             value="Enter"
             onclick="btn_enter_click()">
             
      <br>
      
      <input type="button"
             value="North"
             onclick="north_btn();"
             id="northBtn">
             
      <input type="button"
             value="South"
             onclick="south_btn();"
             id="southBtn">
             
      <input type="button"
             value="East"
             onclick="east_btn();"
             id="eastBtn">
             
      <input type="button"
             value="West"
             onclick="west_btn();"
             id="westBtn">
     
      <br>
      <br>
      <input type="button"
             value="Score"
             onclick="get_score();">
