  <body onload="init()"> 
      <h1>Michael Rodecker's: 
      <br>
          Apocalypse! on the Hudson: The Search for Booch's Breeches
      <br>
          version 1.0</h1>
      <br>
      
      
      <textarea id="taGame" rows="12" cols="85"> </textarea>
      
      <img src="textadventure_map.jpg" width=275 height=275>
      
      <br>
      <h2>Enter Command:</h2>
      <input type="text" 
             id="txtCommand" 
             onKeydown="if (event.keyCode==13) btn_enter_click();"
             placeholder="Enter Text Here..."
             maxlength="20">
      
      <input type="button"
             value="Enter"
             onclick="btn_enter_click()">
    
      <input type="button"
             value="Inventory"
             onclick="displayInventory();"
             id="invBtn"
             disabled="false">
     
      <input type="button"
             value="Score"
             onclick="get_score();">
      <br>
      
      <input type="button"
             value="North"
             onclick="move(NORTH);"
             id="northBtn">
      
      <br>
             
      <input type="button"
             value="West"
             onclick="move(WEST);"
             id="westBtn">
     
      <input type="button"
             value="East"
             onclick="move(EAST);"
             id="eastBtn">

      <br>

      <input type="button"
             value="South"
             onclick="move(SOUTH);"
             id="southBtn">
